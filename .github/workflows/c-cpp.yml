name: Compile projet & generate code

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@latest
      with:
        submodules: recursive
    - name: Install Arduino-Cli V2
      uses: arduino/setup-setup-arduino-cli@latest
